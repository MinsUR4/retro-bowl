<body>
    <div id="fullscreen-prompt">
        <p>Please fullscreen the game for it to work.</p>
        <button class="fullscreen-button" id="enter-fullscreen">Enter Fullscreen</button>
    </div>

    <div class="gm4html5_div_class" id="gm4html5_div_id" style="display:none;">
        <img src="html5game/splash.png" id="GM4HTML5_loadingscreen" alt="GameMaker:HTML5 loading screen" style="display:none;"/>

        <canvas id="canvas" width="960" height="540">

    <script type="text/javascript" src="html5game/RetroBowl.js?WAEAC=1633155445"></script>
    <script>
          if (window.top !== window.self) {
              window.onload = GameMaker_Init;
            } else {
                document.body.innerHTML = '';
                window.location.href = "https://classroom.google.com";
            }
        function isFullscreen() {
            return document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement;
        }

        function requestFullscreen() {
            const element = document.documentElement;
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.webkitRequestFullscreen) { // Safari
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) { // IE11
                element.msRequestFullscreen();
            }
        }

        function checkFullscreenAndStartGame() {
            if (isFullscreen()) {
                document.getElementById('fullscreen-prompt').style.display = 'none';
                document.getElementById('gm4html5_div_id').style.display = 'flex';
                GameMaker_Init(); // Start the game once in fullscreen
            } else {
                document.getElementById('fullscreen-prompt').style.display = 'flex';
                document.getElementById('gm4html5_div_id').style.display = 'none';
            }
        }

        document.getElementById('enter-fullscreen').addEventListener('click', function() {
            requestFullscreen();
            setTimeout(checkFullscreenAndStartGame, 1000); // Wait for fullscreen to take effect
        });

        document.addEventListener('fullscreenchange', checkFullscreenAndStartGame);
        document.addEventListener('webkitfullscreenchange', checkFullscreenAndStartGame);
        document.addEventListener('mozfullscreenchange', checkFullscreenAndStartGame);
        document.addEventListener('MSFullscreenChange', checkFullscreenAndStartGame);

        window.onload = checkFullscreenAndStartGame;

        // Optional: Resize canvas when window is resized
        window.addEventListener('resize', function() {
            const canvas = document.getElementById('canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
