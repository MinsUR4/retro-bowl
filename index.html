<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="pragma" content="no-cache"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name ="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta charset="utf-8"/>

        <!-- Set the title bar of the page -->
        <title>Retro Bowl</title>

        <!-- Set the background colour of the document -->
        <style>
            body {
              background: #000;
              color:#cccccc;
              margin: 0;
              padding: 0;
              height: 100vh;
              overflow: hidden;
              display: flex;
              align-items: center;
              justify-content: center;
            }

            canvas {
              width: 100vw;
              height: 100vh;
              image-rendering: optimizeSpeed;
              -webkit-interpolation-mode: nearest-neighbor;
              -ms-touch-action: none;
              margin: 0;
              padding: 0;
              border: 0;
              display: block;
            }

            div.gm4html5_div_class {
              width: 100vw;
              height: 100vh;
              margin: 0;
              padding: 0;
              border: 0;
              display: flex;
              align-items: center;
              justify-content: center;
            }

            :-webkit-full-screen #canvas, :-webkit-full-screen {
              width: 100vw;
              height: 100vh;
            }

            div.gm4html5_login {
              padding: 20px;
              position: absolute;
              border: solid 2px #000000;
              background-color: #404040;
              color:#00ff00;
              border-radius: 15px;
              box-shadow: #101010 20px 20px 40px;
            }

            div.gm4html5_cancel_button {
              float: right;
            }

            div.gm4html5_login_button {
              float: left;
            }

            div.gm4html5_login_header {
              text-align: center;
            }
        </style>
    </head>

    <body>
        <div class="gm4html5_div_class" id="gm4html5_div_id">
            <img src="html5game/splash.png" id="GM4HTML5_loadingscreen" alt="GameMaker:HTML5 loading screen" style="display:none;"/>
            <!-- Create the canvas element the game draws to -->
            <canvas id="canvas" width="960" height="540">
                <p>Your browser doesn't support HTML5 canvas.</p>
            </canvas>
        </div>

        <!-- Run the game code -->
        <script type="text/javascript" src="html5game/RetroBowl.js?WAEAC=1633155445"></script>
        <script>
            window.onload = GameMaker_Init;

            // Optional: Resize canvas when window is resized
            window.addEventListener('resize', function() {
                const canvas = document.getElementById('canvas');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        </script>
    </body>
</html>
