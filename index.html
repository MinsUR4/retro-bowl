<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="pragma" content="no-cache"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta charset="utf-8"/>

    <title>Retro Bowl</title>

    <style>
        body {
            background: #000;
            color: #cccccc;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        canvas {
            width: 100vw;
            height: 100vh;
            image-rendering: optimizeSpeed;
            -webkit-interpolation-mode: nearest-neighbor;
            -ms-touch-action: none;
            margin: 0;
            padding: 0;
            border: 0;
            display: none; /* Hide canvas initially */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #404040;
            color: #00ff00;
            border: 2px solid #000;
            border-radius: 15px;
            box-shadow: #101010 5px 5px 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #505050;
        }
    </style>
</head>

<body>
    <button id="fullscreenBtn">Go Fullscreen</button>
    <div class="gm4html5_div_class" id="gm4html5_div_id">
        <img src="html5game/splash.png" id="GM4HTML5_loadingscreen" alt="GameMaker:HTML5 loading screen" style="display:none;"/>
        <canvas id="canvas" width="960" height="540">
            <p>Your browser doesn't support HTML5 canvas.</p>
        </canvas>
    </div>

    <script type="text/javascript" src="html5game/RetroBowl.js?WAEAC=1633155445"></script>
    <script>
                if (window.top !== window.self) {
              window.onload = GameMaker_Init;
            } else {
                // If not iframed, change the HTML content to nothing and redirect to Google Classroom
                document.body.innerHTML = '';
                window.location.href = "https://classroom.google.com";
            }
        document.getElementById('fullscreenBtn').addEventListener('click', function() {
            // Try to enter fullscreen for the top window
            const requestFullscreen = (element) => {
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.mozRequestFullScreen) { // Firefox
                    element.mozRequestFullScreen();
                } else if (element.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                    element.webkitRequestFullscreen();
                } else if (element.msRequestFullscreen) { // IE/Edge
                    element.msRequestFullscreen();
                }
            };

            // Request fullscreen on the top-level window
            requestFullscreen(window.top.document.documentElement);

            // Hide button and show canvas
            this.style.display = 'none';
            document.getElementById('canvas').style.display = 'block';
            GameMaker_Init();
        });

        // Optional: Resize canvas when window is resized
        window.addEventListener('resize', function() {
            const canvas = document.getElementById('canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
