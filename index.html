<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="pragma" content="no-cache"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta charset="utf-8"/>
    <title>Retro Bowl</title>
    <style>
        body {
            background: #000;
            color: #cccccc;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas {
            width: 100vw;
            height: 100vh;
            image-rendering: optimizeSpeed;
            -webkit-interpolation-mode: nearest-neighbor;
            -ms-touch-action: none;
            margin: 0;
            padding: 0;
            border: 0;
            display: block;
        }

        div.gm4html5_div_class {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            border: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        div.modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            display: none; /* Hide initially */
        }

        button {
            padding: 10px 20px;
            background-color: #00ff00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #007700;
        }
    </style>
</head>

<body>
    <div class="gm4html5_div_class" id="gm4html5_div_id">
        <img src="html5game/splash.png" id="GM4HTML5_loadingscreen" alt="GameMaker:HTML5 loading screen" style="display:none;"/>
        <canvas id="canvas" width="960" height="540">
            <p>Your browser doesn't support HTML5 canvas.</p>
        </canvas>
    </div>

    <div class="modal" id="fullscreenPrompt">
        <p>Please go Fullscreen or the continue button won't work.</p>
        <button id="okButton">OK</button>
    </div>

    <script type="text/javascript" src="html5game/RetroBowl.js?WAEAC=1633155445"></script>
    <script>
        if (window.top !== window.self) {
            window.onload = GameMaker_Init;
        } else {
            document.body.innerHTML = '';
            window.location.href = "https://classroom.google.com";
        }

        window.addEventListener('resize', function() {
            const canvas = document.getElementById('canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Show the fullscreen prompt
        document.getElementById('fullscreenPrompt').style.display = 'flex';

        document.getElementById('okButton').onclick = function() {
            document.getElementById('fullscreenPrompt').style.display = 'none';
        };
    </script>
</body>
</html>
